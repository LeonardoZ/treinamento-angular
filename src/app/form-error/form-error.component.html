<div
  *ngIf="formControl?.invalid && (formControl?.dirty || formControl?.touched)"
  class="alert alert-danger"
>
  <div *ngIf="formControl?.errors?.['required']">
    {{ label }} é obrigatório.
  </div>
  <div *ngIf="formControl?.errors?.['maxlength']">
    {{ label }} não deve possuir mais que 30 caracteres.
  </div>
</div>
